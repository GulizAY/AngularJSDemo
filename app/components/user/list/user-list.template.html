<div>
  <table>
    <thead>
      <tr>
        <td> Id </td>
        <td> Username </td>
        <td> FirstName </td>
        <td> LastName </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in $ctrl.datas">
        <td> {{ data.id }} </td>
        <td> {{ data.username }} </td>
        <td> {{ data.firstname }} </td>
        <td> {{ data.lastname }} </td>
      </tr>
    </tbody>
  </table>
</div>
